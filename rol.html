<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Rol - Aquelarre</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Juego de Rol - Aquelarre</h1>
    <nav class="navbar">
        <ul>
            <li><a href="news.html">News</a></li>
            <li><a href="rol.html">RolPlay</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <div id="characterCreation">
        <h2>Creacion de Personajes</h2>
        <form id="characterForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="class">Clase Principal:</label>
            <select id="class" name="class" required>
                <option value="guerrero">Guerrero</option>
                <option value="hechicero">Hechicero</option>
                <option value="clerigo">Clerigo</option>
                <option value="ladron">Ladron</option>
                <option value="cazador">Cazador</option>
                <option value="barbaro">Barbaro</option>
                <option value="noble">Noble</option>
                <option value="burgues">Burgues</option>
                <option value="campesino">Campesino</option>
                <option value="erudito">Erudito</option>
                <option value="artista">Artista</option>
            </select><br>


            <label for="socialClass">Clase Social:</label>
            <select id="socialClass" name="socialClass" required>
                <option value="noble">Noble</option>
                <option value="campesino">Campesino</option>
                <option value="burgues">Burgu�s</option>
                <!-- Agrega mas clases sociales segun el manual de Aquelarre -->
            </select><br>

            <label for="strength">Fuerza:</label>
            <input type="number" id="strength" name="strength" min="1" max="100" required><br>

            <label for="agility">Agilidad:</label>
            <input type="number" id="agility" name="agility" min="1" max="100" required><br>

            <label for="intelligence">Inteligencia:</label>
            <input type="number" id="intelligence" name="intelligence" min="1" max="100" required><br>

            <label for="charisma">Carisma:</label>
            <input type="number" id="charisma" name="charisma" min="1" max="100" required><br>

            <button type="submit">Crear Personaje</button>
        </form>
    </div>

    <div id="characterList">
        <h2>Personajes Creados</h2>
        <ul id="characters">
            <!-- Aqu� se mostraron los personajes creados -->
        </ul>
    </div>

    <div id="gameBoard">
        <h2>Tablero de Juego</h2>
        <div id="diceRoller">
            <h2>Tirada de Dados</h2>
            <label for="diceType">Selecciona el tipo de dado(s):</label>
            <select id="diceType" multiple>
                <option value="4">D4</option>
                <option value="6">D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
            </select>

            <button id="rollDice">Tirar Dados</button>
            <div id="diceResult">
                <h3>Resultado:</h3>
                <p id="diceResult">-</p>
            </div>
        </div>

        <!-- Seccion donde se mostraron las tiradas de dados, decisiones y progreso de la historia -->
        <button id="startGame">Comenzar Juego</button>
    </div>

    <div id="chat">
        <h2>Chat de Jugadores</h2>
        <div id="chatMessages">
            <!-- Mensajes del chat se mostraron aqui -->
        </div>
        <form id="chatForm">
            <input type="text" id="chatInput" placeholder="Escribe un mensaje..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div id="mapSection">
        <h2>Mapa de Aquelarre</h2>
        <!-- Aqui podrias integrar un mapa interactivo -->
        <img src="mapa-aquelarre.jpg" alt="Mapa de Aquelarre">
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!--script src="/socket.io/socket.io.js"></script> -->
    <script src="script.js"></script>
    <script src="bd.js"></script>
</body>
</html>
