<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - D&D</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        // Función para alternar entre el formulario de login y el de registro
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Portal de Aventureros</h1>

        <!-- Formulario de Login -->
        <div id="loginForm">
            <h2>Iniciar Sesión</h2>
            <form action="login.php" method="POST">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Ingresar</button>
            </form>
            <p>¿No tienes una cuenta? <a href="javascript:toggleForm()">Crear una cuenta nueva</a></p>
        </div>

        <!-- Formulario de Registro -->
        <div id="registerForm" style="display: none;">
            <h2>Crear Cuenta</h2>
            <form action="login.php" method="POST">
                <label for="newUsername">Usuario:</label>
                <input type="text" id="newUsername" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="newPassword">Contraseña:</label>
                <input type="password" id="newPassword" name="password" required>

                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="javascript:toggleForm()">Iniciar Sesión</a></p>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!--script src="/socket.io/socket.io.js"></script> -->
    <script src="script.js"></script>
    <script src="bd.js"></script>
</body>
</html>
